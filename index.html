<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Nick Rabone | Portfolio</title>
</head>
<body>
    <!-- Mouse Circle Start -->
    
    <div class="mouse-circle"></div>
    <div class="mouse-dot"></div>
    
    <!-- Mouse Circle End-->

    <!-- Page Container Start -->

    <div class="container">

        <!-- Page Background Start -->

        <div class="page-bg"></div>

        <!-- Page Background End -->
        
        <!-- Section 1 Start-->

        <section class="section-1 center">

            <!-- Logo Start -->

            <a href="#" class="logo">Nick Rabone</a>

            <!-- Logo End -->

            <!-- Animated Circles Start -->

            <div class="circles">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
                <div class="circle circle-4"></div>
            </div>
            <div class="main-circle center">
                <img src="images/dn5-2.jpg">
            </div>

            <!-- Animated Circles End -->

            <!-- Featured Text Start -->

            <h4 class="featured-text featured-text-1">NimiraTech</h4>
            <h4 class="featured-text featured-text-2">Technologies</h4>

            <!-- Featured Text End -->

            <!-- Main Button Start -->

            <a href="#" class="main-btn">
                <div class="main-btn-content center">
                    <div class="main-btn-line"></div>
                    <div class="main-btn-line"></div>
                    <div class="main-btn-line"></div>
                    <span>Projects</span>
                </div>
            </a>

            <!-- Main Button End -->

        </section>

        <!-- Section 1 End -->

        <!-- Section 2 Start -->

        <section class="section-3">

            <h1 class="section-2-heading">About Me</h1>
            <p class="about-me-text"></p>

        </section>

        <!-- Section 2 End -->


    </div>

    <!-- Page Container End -->
    <script src="script.js"></script>
</body>
</html>
